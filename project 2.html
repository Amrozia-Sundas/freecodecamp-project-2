<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="styl 2.css">
</head>
<body>
<div id="title" >
	<h1>FreeCodeCamp Survey Form</h1>

</div>
<p id="discription">Thank you for taking the time to help us improve the platform</p>
<div id="body">
    <form id="survey form">
		<label id="name-label" for="name">
			<p>Name</p></label>
			<input type="name" name="name" id="name" placeholder="Please Enter Your Name" required="20">
			<label id="email-label" for="email">
			<p>Email</p></label>
			<input type="email" name="email" id="email" placeholder="Please Enter Your Email" required="20">
			<label id="age-label" for="age">
			<p>Age</p></label>
		<input type="number" name="Age"  placeholder="Enter Your Age    " id="number" min="12
		" max="40">
